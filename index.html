<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zymdore Games - 开源H5小游戏精选</title>
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #2563EB;
            --accent-color: #60A5FA;
            --light-color: #F0F9FF;
            --dark-color: #1E40AF;
            --text-color: #1F2937;
            --text-light: #6B7280;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f0f9ff, #e0f2fe, #ccfbf1);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-bottom: 1px solid #dbeafe;
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 0 1rem;
            transition: transform 0.3s ease, top 0.3s ease;
        }
        
        .navbar.hidden {
            transform: translateY(-100%);
        }
        
        .navbar.shown {
            transform: translateY(0);
        }
        
        .navbar-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }
        
        .menu-btn {
            color: var(--primary-color);
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-right: 1rem;
            transition: all 0.2s ease;
        }
        
        .menu-btn:hover {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .menu-btn:active {
            transform: scale(0.95);
            background-color: #bfdbfe;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-container {
            flex: 1;
            max-width: 40rem;
            margin: 0 2rem;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 3rem;
            border-radius: 2rem;
            border: 1px solid #e5e7eb;
            background: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            border-color: var(--primary-color);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .nav-links {
            display: none;
        }
        
        .nav-links a {
            padding: 0.5rem 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .nav-links a:hover {
            color: var(--secondary-color);
        }
        
        /* 确保在桌面端菜单按钮紧贴左侧 */
        @media (min-width: 768px) {
            .navbar {
                padding: 0;
            }
            
            .navbar-container {
                padding: 0 1rem;
                /* 确保左侧内容从最左边开始 */
                justify-content: flex-start;
            }
            
            .nav-left {
                display: flex;
                align-items: center;
                margin-right: auto; /* 将搜索框和链接推到右边 */
            }
            
            .menu-btn {
                margin-right: 0.75rem; /* 菜单按钮和标题之间的间距 */
                margin-left: 0; /* 移除原有的左边距 */
            }
            
            .logo {
                margin: 0;
                font-size: 1.5rem;
                font-weight: 800;
                background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 16rem;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-right: 1px solid #dbeafe;
            z-index: 40;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.collapsed {
            width: 4rem;
        }
        
        /* 移除移动端的 transform 控制，统一用 collapsed 类控制 */
        @media (max-width: 767px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
        
        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }
        }
        
        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #dbeafe;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .sidebar.collapsed .sidebar-header {
            padding: 1.5rem 0.5rem;
        }
        
        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e40af;
            transition: opacity 0.3s ease, transform 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .sidebar.collapsed .sidebar-title {
            opacity: 0;
            width: 0;
            margin: 0;
        }
        
        .close-sidebar-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.5rem;
            display: none;
        }
        
        .close-sidebar-btn:hover {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        @media (max-width: 767px) {
            .close-sidebar-btn {
                display: block;
            }
        }
        
        .sidebar-nav {
            padding: 1rem;
            flex: 1;
            transition: all 0.3s ease;
        }
        
        .sidebar.collapsed .sidebar-nav {
            padding: 0.5rem;
        }
        
        .category-btn {
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            outline: none;
            white-space: nowrap;
        }
        
        .sidebar.collapsed .category-btn {
            justify-content: center;
            padding: 0.75rem 0.5rem;
            margin-bottom: 0.3rem;
        }
        
        .category-btn.active {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .category-btn:not(.active):hover {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        /* Category icon for collapsed mode */
        .category-icon {
            margin-right: 0.5rem;
            transition: margin-right 0.3s ease;
            display: inline-block;
            width: 16px;
            text-align: center;
        }
        
        .sidebar.collapsed .category-icon {
            margin-right: 0;
        }
        
        .sidebar.collapsed .category-text {
            opacity: 0;
            width: 0;
            margin: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .toggle-sidebar-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.5rem auto 1rem;
            transition: all 0.2s ease;
            width: 32px;
            height: 32px;
        }
        
        .toggle-sidebar-btn:hover {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .toggle-sidebar-btn svg {
            transition: transform 0.3s ease;
        }
        
        .sidebar.collapsed .toggle-sidebar-btn svg {
            transform: rotate(180deg);
        }
        
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid #dbeafe;
            margin-top: auto;
            transition: all 0.3s ease;
        }
        
        .sidebar.collapsed .sidebar-footer {
            padding: 0.5rem;
        }
        
        .sidebar-tip {
            background: linear-gradient(to right, #dbeafe, #e0f2fe);
            padding: 1rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .sidebar.collapsed .sidebar-tip {
            display: none;
        }
        
        .sidebar-tip-title {
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 0.5rem;
        }
        
        .sidebar-tip-text {
            font-size: 0.875rem;
            color: #4b5563;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 30;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        @media (max-width: 767px) {
            .overlay.active {
                display: block;
            }
        }
        
        .main-content {
            margin-left: 0;
            padding: 3rem 1rem 4rem;
            transition: margin-left 0.3s ease;
        }
        
        @media (min-width: 768px) {
            .main-content {
                margin-left: 16rem;
            }
        }
        
        .main-content.sidebar-collapsed {
            margin-left: 4rem;
        }
        
        /* 确保移动端主内容不受折叠影响 */
        @media (max-width: 767px) {
            .main-content.sidebar-collapsed {
                margin-left: 0;
            }
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header-title {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        @media (min-width: 768px) {
            .header-title {
                font-size: 3rem;
            }
        }
        
        .header-subtitle {
            font-size: 1.25rem;
            color: var(--text-light);
            max-width: 42rem;
            margin: 0 auto 1.5rem;
            line-height: 1.6;
        }
        
        .game-count {
            background-color: #dbeafe;
            color: #1e40af;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        @media (min-width: 640px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .games-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .game-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid #dbeafe;
        }
        
        .game-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(-0.5rem);
            border-color: #93c5fd;
        }
        
        .game-image-container {
            position: relative;
            overflow: hidden;
        }
        
        .game-image {
            width: 100%;
            height: 14rem;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .game-card:hover .game-image {
            transform: scale(1.1);
        }
        
        .game-category {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .game-stats {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .rating {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .star {
            width: 1rem;
            height: 1rem;
            fill: #fbbf24;
            margin-right: 0.25rem;
        }
        
        .plays {
            font-size: 0.875rem;
        }
        
        .game-content {
            padding: 1.5rem;
        }
        
        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            transition: color 0.2s ease;
        }
        
        .game-card:hover .game-title {
            color: var(--primary-color);
        }
        
        .game-description {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .game-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stars-container {
            display: flex;
            gap: 0.25rem;
        }
        
        .star-inactive {
            fill: #d1d5db;
        }
        
        .play-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .play-btn:hover {
            background: var(--secondary-color);
        }
        
        .no-games {
            text-align: center;
            padding: 5rem 1rem;
        }
        
        .no-games-icon {
            display: inline-block;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 9999px;
            margin-bottom: 1.5rem;
        }
        
        .no-games-icon svg {
            width: 4rem;
            height: 4rem;
            color: #60a5fa;
        }
        
        .no-games-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .no-games-text {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }
        
        .reset-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s ease;
        }
        
        .reset-btn:hover {
            background: var(--secondary-color);
        }
        
        footer {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid #dbeafe;
            padding: 2rem 1rem;
            margin-top: auto;
        }
        
        .footer-container {
            max-width: 1280px;
            margin: 0 auto;
            text-align: center;
        }
        
        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .footer-slogan {
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }
        
        .footer-link:hover {
            color: var(--primary-color);
        }
        
        .copyright {
            font-size: 0.875rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
<nav class="navbar shown">
    <div class="navbar-container">
        <div class="nav-left">

    <!-- Overlay for mobile -->

    <!-- Main Content -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const menuBtn = document.getElementById('menuBtn');
            const closeSidebarBtn = document.getElementById('closeSidebarBtn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const searchInput = document.getElementById('searchInput');
            const categoryBtns = document.querySelectorAll('.category-btn');
            const gamesGrid = document.getElementById('gamesGrid');
            const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
            const mainContent = document.querySelector('.main-content');
            const navbar = document.querySelector('.navbar');
            
            // Game data
            const games = [
                {
                    id: '1',
                    title: '2048游戏',
                    description: '火遍全网的经典2048小游戏',
                    imageUrl: '/play/A0001/meta/apple-touch-icon.png',
                    category: '益智',
                    url: '/play/A0001',
                    rating: 4.8,
                    plays: '600+'
                },
                {
                    id: '2',
                    title: '快乐飞鸟',
                    description: '经典飞鸟游戏，操控小鸟上下飞翔，不要撞到柱子哦',
                    imageUrl: 'https://placehold.co/300x200/3B82F6/FFFFFF?text=bird',
                    category: '冒险',
                    url: '/play/A0002',
                    rating: 4.3,
                    plays: '200+'
                },
                {
                    id: '3',
                    title: '俄罗斯方块',
                    description: '童年回忆的俄罗斯方块复刻',
                    imageUrl: 'https://placehold.co/300x200/3B82F6/FFFFFF?text=block',
                    category: '益智',
                    url: '/play/A0003',
                    rating: 4.0,
                    plays: '500+'
                },
                {
                    id: '4',
                    title: 'Chrome小恐龙',
                    description: '在线版谷歌小恐龙游戏',
                    imageUrl: 'https://placehold.co/300x200/3B82F6/FFFFFF?text=dino',
                    category: '冒险',
                    url: '/play/A0004',
                    rating: 4.2,
                    plays: '200+'
                },
                {
                    id: '5',
                    title: '数独(demo)',
                    description: '考验智力的时候到了！嗯......到底填什么呢？',
                    imageUrl: 'https://placehold.co/300x200/3B82F6/FFFFFF?text=sudoku',
                    category: '益智',
                    url: '/play/A0005/demo',
                    rating: 4.8,
                    plays: '700+'
                },
                {
                    id: '6',
                    title: '细胞吞噬',
                    description: '吞噬其他细胞，活到最后！',
                    imageUrl: 'https://placehold.co/300x200/3B82F6/FFFFFF?text=cell',
                    category: '竞速',
                    url: '/play/A0006',
                    rating: 4.5,
                    plays: '200+'
                }
            ];
            
            let selectedCategory = '全部';
            let searchQuery = '';
            let isSidebarCollapsed = false;
            let lastScrollTop = 0;
            let isNavbarHidden = false;
            
            // Toggle sidebar (mobile only)
            function toggleSidebar() {
                if (window.innerWidth < 768) {
                    sidebar.classList.toggle('open');
                    overlay.classList.toggle('active');
                }
            }
            
            // Close sidebar (mobile only)
            function closeSidebar() {
                if (window.innerWidth < 768) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                }
            }
            
            // Toggle sidebar collapse/expand - WORKS ON ALL SCREEN SIZES
            function toggleSidebarCollapse() {
                // Only allow collapse on desktop (min-width: 768px)
                if (window.innerWidth >= 768) {
                    isSidebarCollapsed = !isSidebarCollapsed;
                    
                    if (isSidebarCollapsed) {
                        sidebar.classList.add('collapsed');
                        mainContent.classList.add('sidebar-collapsed');
                        // Change icon to point right (expand icon)
                        toggleSidebarBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        `;
                    } else {
                        sidebar.classList.remove('collapsed');
                        mainContent.classList.remove('sidebar-collapsed');
                        // Change icon to point left (collapse icon)
                        toggleSidebarBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        `;
                    }
                }
            }
            
            // Handle scroll for navbar
            function handleScroll() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                // Hide navbar when scrolling down, show when scrolling up
                if (scrollTop > lastScrollTop && scrollTop > 80) {
                    // Scrolling down
                    if (!isNavbarHidden) {
                        navbar.classList.add('hidden');
                        navbar.classList.remove('shown');
                        isNavbarHidden = true;
                    }
                } else {
                    // Scrolling up
                    if (isNavbarHidden) {
                        navbar.classList.remove('hidden');
                        navbar.classList.add('shown');
                        isNavbarHidden = false;
                    }
                }
                
                lastScrollTop = scrollTop;
            }
            
            // Event listeners
            menuBtn.addEventListener('click', toggleSidebar);
            closeSidebarBtn.addEventListener('click', closeSidebar);
            overlay.addEventListener('click', closeSidebar);
            
            // FIXED: Toggle sidebar collapse works on desktop
            toggleSidebarBtn.addEventListener('click', toggleSidebarCollapse);
            
            // Category buttons
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    // Update selected category
                    selectedCategory = this.getAttribute('data-category');
                    // Filter and display games
                    filterAndDisplayGames();
                });
            });
            
            // Search input
            searchInput.addEventListener('input', function() {
                searchQuery = this.value;
                filterAndDisplayGames();
            });
            
            // Scroll event for navbar
            window.addEventListener('scroll', handleScroll);
            
            // Handle window resize - ensure proper state
            function handleResize() {
                if (window.innerWidth < 768) {
                    // On mobile, remove collapse state and use slide-in/out
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('sidebar-collapsed');
                    isSidebarCollapsed = false;
                    // Reset icon to collapse icon
                    toggleSidebarBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    `;
                } else {
                    // On desktop, ensure sidebar is visible
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                }
            }
            
            // Add resize event listener
            window.addEventListener('resize', handleResize);
            
            // Filter and display games
            function filterAndDisplayGames() {
                const filteredGames = games.filter(game => {
                    const matchesSearch = game.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                        game.description.toLowerCase().includes(searchQuery.toLowerCase());
                    const matchesCategory = selectedCategory === '全部' || game.category === selectedCategory;
                    return matchesSearch && matchesCategory;
                });
                
                // Update game count
                document.querySelector('.game-count').textContent = `${filteredGames.length} 款游戏可供选择`;
                
                // Clear games grid
                gamesGrid.innerHTML = '';
                
                // Display filtered games
                if (filteredGames.length === 0) {
                    gamesGrid.innerHTML = `
                        <div class="no-games">
                            <div class="no-games-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.827-6.128-2.179M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>
                            <h3 class="no-games-title">没有找到游戏</h3>
                            <p class="no-games-text">尝试调整搜索关键词或筛选条件</p>
                            <button id="resetBtn" class="reset-btn">重置筛选</button>
                        </div>
                    `;
                    
                    // Add event listener to reset button
                    document.getElementById('resetBtn').addEventListener('click', function() {
                        searchInput.value = '';
                        searchQuery = '';
                        selectedCategory = '全部';
                        // Reset category buttons
                        categoryBtns.forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.getAttribute('data-category') === '全部') {
                                btn.classList.add('active');
                            }
                        });
                        filterAndDisplayGames();
                    });
                } else {
                    filteredGames.forEach(game => {
                        const gameCard = document.createElement('a');
                        gameCard.href = game.url;
                        gameCard.className = 'game-card';
                        
                        // Calculate full stars and partial stars
                        const fullStars = Math.floor(game.rating);
                        const hasHalfStar = game.rating % 1 !== 0;
                        
                        let starsHTML = '';
                        for (let i = 0; i < 5; i++) {
                            if (i < fullStars) {
                                starsHTML += '<svg class="star" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>';
                            } else if (i === fullStars && hasHalfStar) {
                                starsHTML += '<svg class="star" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 20 20" fill="currentColor"><defs><linearGradient id="half-star"><stop offset="50%" stop-color="#fbbf24"></stop><stop offset="50%" stop-color="#d1d5db"></stop></linearGradient></defs><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" fill="url(#half-star)"></path></svg>';
                            } else {
                                starsHTML += '<svg class="star star-inactive" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>';
                            }
                        }
                        
                        gameCard.innerHTML = `
                            <div class="game-image-container">
                                <img src="${game.imageUrl}" alt="${game.title}" class="game-image">
                                <span class="game-category">${game.category}</span>
                                <div class="game-stats">
                                    <div class="rating">
                                        ${starsHTML}
                                        <span>${game.rating}</span>
                                    </div>
                                    <div class="plays">${game.plays}次游玩</div>
                                </div>
                            </div>
                            <div class="game-content">
                                <h3 class="game-title">${game.title}</h3>
                                <p class="game-description">${game.description}</p>
                                <div class="game-footer">
                                    <div class="stars-container">
                                        ${starsHTML}
                                    </div>
                                    <button class="play-btn">立即游玩</button>
                                </div>
                            </div>
                        `;
                        
                        gamesGrid.appendChild(gameCard);
                    });
                }
            }
            
            // Initial display
            filterAndDisplayGames();
            
            // Initialize sidebar state
            handleResize();
            
            // Ensure navbar starts in shown state
            navbar.classList.add('shown');
            navbar.classList.remove('hidden');
        });
    </script>
</body>

</html>
